<!-- accounts/templates/registration/signup.html -->
{% extends '_base.html' %}

{% block title %}
    Sign up
{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>

    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" >Sign up</button>
    </form>
{% endblock content %}
