<!-- templates/home.html-->
{% extends "_base.html" %}
 {% load static %}

{% block title %}Home{% endblock title %}


{% block content %}
    <h1>This is our home page.</h1>

    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <form  method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log Out</button>
    </form>
    <img class="bookcover" src="{% static 'images/Screenshot 2025-09-19 203846.jpeg' %}">

    {% else %}
        <p>You are not logged in</p>
        
    {% endif %}

{% endblock content %}
